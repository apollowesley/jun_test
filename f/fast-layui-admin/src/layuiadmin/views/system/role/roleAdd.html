<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增角色</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">

</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin"
        style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>角色名称</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-inline">
                <input type="text" id="description" name="description" placeholder="请输入" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-item">
                <label class="layui-form-label">选择权限</label>
                <div class="layui-input-block">
                    <div id="LAY-auth-tree-index"></div>
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="roleAddSubmit" id="roleAddSubmit" value="确认">
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
<script src="../../../lib/jquery/jquery.cookie.js"></script>
<script src="../../../lib/jquery/jquery.session.js"></script>

<script src="../../../utils/http.js"></script>
<script src="../../../api/admin/sys-permission-api.js"></script>

<script src="../../../lib/layui/layui.js"></script>
<script src="../../../utils/utils.js"></script>

<script>
    layui.config({
        base: "../../../lib/layui-authtree/extends/"
    }).extend({
        authtree: 'authtree',
    });

    //监听form表单的提交事件
    layui.use(['jquery', 'authtree', 'form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery,
            authtree = layui.authtree;

        $(document).ready(function () {
            init();
        });

        function init() {
            getAllTree(authtree);
        }

        function getAllTree(authtree) {
            apiGet(permission.getRoleTree, null, function (res) {

                var trees = authtree.listConvert(res.data.list, {
                    primaryKey: 'id',
                    startPid: 0,
                    parentKey: 'parentId',
                    nameKey: 'name',
                    valueKey: 'id',
                    checkedKey: res.data.checkedId
                });
                authtree.render('#LAY-auth-tree-index', trees, {
                    inputname: 'authids[]',
                    layfilter: 'lay-check-auth',
                    autowidth: true,
                });

            })
        }
    });
</script>

</html>
