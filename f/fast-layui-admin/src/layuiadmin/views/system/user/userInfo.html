<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
</head>
<style>
    .input-background {
        background-color: #aaaaaa;
    }
</style>

<body>
    <div class="layui-row ">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    <div class="layui-row">
                        <i class="layui-icon layui-icon-location"></i><span>当前位置：个人信息-详情</span>
                    </div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-form" lay-filter="form">
                        <input type="hidden" name="id">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span style="color: red;">* </span>登录名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" lay-verify="required" placeholder="请输入登录名"
                                    autocomplete="off" class="layui-input input-background" disabled="true">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label"><span style="color: red;">* </span>真实姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" lay-verify="required" placeholder="请输入真实姓名"
                                    autocomplete="off" class="layui-input input-background" disabled="true">
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label"><span style="color: red;">* </span>密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="password" id="password" lay-verify="pass"
                                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label"><span style="color: red;">* </span>重复密码</label>
                            <div class="layui-input-inline">
                                <input type="password" name="repetitionPassword" lay-verify="reptePass"
                                    placeholder="请输入重复密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item" lay-filter="sex">
                            <label class="layui-form-label"><span style="color: red;">* </span>性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="1" title="男">
                                <input type="radio" name="sex" value="2" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机</label>
                            <div class="layui-input-inline">
                                <input type="text" name="mobilePhone" lay-verify="phone" placeholder="请输入号码"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item barView">

                        </div>
                        <script id="barViewTpl" type="text/html">
                            {{#  if(d.update){ }}
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button> 
                                </div>
                            {{#  } }}
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
<script src="../../../lib/jquery/jquery.cookie.js"></script>
<script src="../../../lib/jquery/jquery.session.js"></script>

<script src="../../../utils/http.js"></script>
<script src="../../../api/admin/sys-user-api.js"></script>
<script src="../../../lib/layui/layui.all.js"></script>
<script src="../../../utils/utils.js"></script>
<script src="../../../utils/permission.js"></script>
<script>
    layui.use(['form', 'jquery', 'laytpl', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            laytpl = layui.laytpl,
            $ = layui.jquery;


        //自定义验证规则
        form.verify({
            pass:function(value){
                if(!isVlidPassword(value)){
                    return "密码最少8位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符";
                }
            },
            reptePass: function (value) {
                var pass = $("#password").val();
                if (value != pass) {
                    return '两次密码不一致'
                }
            }

        });

        //监听提交
        form.on('submit(formDemo)', function (data) {
            apiPost(user.userUpdate, data.field, function (res) {
                layer.alert(res.msg, {
                    icon: 6,
                    title: "提示"
                });
            })
        });

        $(document).ready(function () {
            barView();
            look();

        });
        //查看
        function look() {
            apiGet(user.getUserInfo, null, function (res) {
                form.val("form", {
                    "id": res.data.id,
                    "username": res.data.username,
                    "name": res.data.name,
                    "password": res.data.password,
                    "repetitionPassword": res.data.password,
                    "sex": res.data.sex,
                    "email": res.data.email,
                    "mobilePhone": res.data.mobilePhone,
                });
            })
        }

        function barView() {
            var data = {};
            data.update = permission.getPermission('system:userInfo:update');
            laytpl(barViewTpl.innerHTML).render(data, function (html) {
                $(".barView").append(html);
            });
        }
    })

</script>

</html>
