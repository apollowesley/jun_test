<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>新增用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../lib/layui-formSelects/dist/formSelects-v4.css">

</head>

<body>
    <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin"
        style="padding: 20px 30px 0 0;">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>登录名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="required" placeholder="请输入登录名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">员工编号</label>
            <div class="layui-input-inline">
                <input type="text" name="staffNo" placeholder="请输入员工编号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" id="password" lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>重复密码</label>
            <div class="layui-input-inline">
                <input type="password" name="repetitionPassword" lay-verify="reptePass|pass" placeholder="请输入重复密码"
                    autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked="">
                <input type="radio" name="sex" value="2" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>手机</label>
            <div class="layui-input-inline">
                <input type="text" name="mobilePhone" lay-verify="phone" placeholder="请输入号码" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否禁用</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="否" checked="">
                <input type="radio" name="status" value="0" title="是">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">* </span>角色分配</label>
            <div class="layui-input-inline">
                <select name="role" xm-select="roleSelect" lay-verify="required" xm-select-search="">

                </select>
            </div>
        </div>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="userAddSubmit" id="LAY-user-back-submit" value="确认">
        </div>
    </div>
</body>


<script src="../../../lib/jquery/jquery-3.3.1.min.js"></script>
<script src="../../../lib/jquery/jquery.cookie.js"></script>
<script src="../../../lib/jquery/jquery.session.js"></script>

<script src="../../../utils/http.js"></script>
<script src="../../../api/admin/sys-user-api.js"></script>
<script src="../../../api/admin/sys-role-api.js"></script>
<script src="../../../lib/layui/layui.js"></script>
<script src="../../../utils/utils.js"></script>
<script src="../../../utils/permission.js"></script>

<script>
    layui.use(['layer', 'form', 'jquery'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;

        $(document).ready(function () {

        });

        //自定义验证规则
        form.verify({
            // pass:function(value){
            //     if(!isVlidPassword(value)){
            //         return "密码最少8位包括字符,数字,特殊字符至少2种";
            //     }
            // },
            reptePass: function (value) {
                var pass = $("#password").val();
                if (value != pass) {
                    return '两次密码不一致'
                }
            }
        });
    })

    //全局定义一次, 加载formSelects
    layui.config({
        base: '../../../lib/layui-formSelects/dist/' //此处路径请自行处理, 可以使用绝对路径
    }).extend({
        formSelects: 'formSelects-v4'
    });
    //加载模块
    layui.use(['jquery', 'formSelects'], function () {
        var formSelects = layui.formSelects;
        //select 配置
        formSelects.config('roleSelect', {
            type: 'get',
            header: {
                'Token': $.cookie("token"),
                "Content-Type": "application/json;charset=UTF-8"
            },
            searchUrl: role.getRoleList,
            keyVal: 'id',
            success: function (id, url, searchVal, result) {}
        }, false);
    });
</script>

</html>
