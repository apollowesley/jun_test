  <script>
    layui.use(['jquery'], function () {
      var $ = layui.jquery;
      $(document).ready(function () {
        $("#userName").append($.cookie('userName'));
        getNavTree();
        logout();
        // $("#LAY-system-side-menu li").click(function () {
        //   if (!$(this).hasClass("layui-nav-itemed")) {
        //     $(this).removeClass("layui-nav-itemed");
        //   } else {
        //     $("#LAY-system-side-menu li").removeClass("layui-nav-itemed");
        //     $(this).addClass("layui-nav-itemed");
        //   }
        // })
      });

      //获取导航
      function getNavTree() {
        apiGet(permission.getNavTree, null, function (res) {
          $.session.set('navTree', JSON.stringify(res.data));
          setNav(res.data);
        });
      }

      //退出
      function logout() {
        $("#logout").click(function () {
          apiGet(user.logout, null, function () {
            cookie.removeCookie();
            window.event.returnValue = false;
            //跳转页面
            window.location.href = "../login.html";
          });
        });
      }

      //导航
      var navHtml = '';

      function setNav(array) {
        for (var i = 0; i < array.length; i++) {
          var firstFlag = false;
          if (array[i].type == 1) {
            if (array[i].parentId == "0") {

              navHtml += "<li class=\"layui-nav-item \">";
              navHtml += "<a href=\"" + array[i].url + "\" lay-tips=\"" + array[i].name +
                "\" lay-direction=\"2\"> ";
              navHtml += "<i class=\"layui-icon layui-icon-template\"></i> ";
              navHtml += "<cite>" + array[i].name + "</cite> </a>";
              navHtml += "<dl class=\"layui-nav-child\">";
              firstFlag = true;
            } else {

              navHtml += "<dd><a lay-href='" + array[i].url + "' >" + array[i].name + "</a></dd>";
            }
            if (array[i].children != null) {
              setNav(array[i].children);

            }
            if (firstFlag) {
              navHtml += "</dl></li>";
            }

          }
        }
        // console.info(navHtml);
        $("#LAY-system-side-menu").html(navHtml);
      }


    });
  </script>
