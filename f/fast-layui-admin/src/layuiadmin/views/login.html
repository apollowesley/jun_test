<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理系统</title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../style/admin.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main" style="background-color: azure;">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>后台综合管理系统</h2>
            </div>
            <div class="layadmin-user-login-box layadmin-user-login-body ">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                        for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                        placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                        for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                        placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button id="login" class="layui-btn layui-btn-fluid">登录</button>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2019 <a href="javascript:void(0);" target="_blank"></a>后台管理系统</p>
        </div>
    </div>
</body>
<script src="../lib/jquery/jquery-3.3.1.min.js"></script>
<script src="../lib/layui/layui.all.js"></script>
<script src="../lib/jquery/jquery.cookie.js"></script>
<script src="../utils/http.js"></script>
<script src="../api/admin/sys-user-api.js"></script>
<script src="../utils/utils.js"></script>
<script src="../utils/cookie.js"></script>
<script>
    $(document).ready(function () {
        init();
    });

    //初始化
    function init() {
        $("#login").click(function () {
            userLogin();
        });
        //回车键
        $("body").keydown(function (event) {
            if (event.keyCode == "13") { //keyCode=13是回车键
                userLogin();
            }
        });
    }

    function userLogin() {
        var password = $("#LAY-user-login-password").val();
        var username = $("#LAY-user-login-username").val();

        if (isBlank(username)) {
            layer.alert('用户名不能为空', {
                icon: 5,
                title: "提示"
            });
            return false;
        }

        if (isBlank(password)) {
            layer.alert('密码不能为空', {
                icon: 5,
                title: "提示"
            });
            return false;
        }

    
        apiPost(user.login, {
            "username": username,
            "password": password
        }, function (res) {
            cookie.setCookie(res);
            window.event.returnValue = false;
            //跳转页面
            window.location.href = "home/index.html";
        });
    }
</script>

</html>
