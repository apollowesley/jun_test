<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>用户管理</title>
</head>
<script src="/static/public/js/jquery.js"></script>
<link href="/static/public/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/public.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/system.css" rel="stylesheet" type="text/css"/>
<script src="/static/public/js/public.js"></script>
<script src="/static/public/js/Alert.js"></script>
<script src="/static/common/user/userinfo.js"></script>
<style>
    ul li {
        float: left;
        width: 100%
    }
</style>
<body>
<div class="list-box">
    <div class="title"><p>用户管理增加</p></div>
    <form role="form" id="userdata" action="javascript:void(0);">
        <ul>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="password" class="form-control required" name="oldpassword" id="oldpassword"
                           placeholder="请输入旧密码">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="password" class="form-control required" name="newpassword" id="newpassword"
                           placeholder="请输入新密码">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">确认新密码</span>
                    <input type="password" class="form-control required" name="newsurepassword" id="newsurepassword"
                           placeholder="请确认新密码">
                </div>
            </li>
        </ul>
        <div style="width:100%;float: left;">
            <button type="button" id="userUpdatePassword" class="btn btn-default">提交</button>
            <button type="button" id="cancel" class="btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
