<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>文章管理</title>
</head>
<script src="/static/public/js/jquery.js"></script>
<link href="/static/public/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/public.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/system.css" rel="stylesheet" type="text/css"/>
<script src="/static/public/js/public.js"></script>
<script src="/static/public/js/Alert.js"></script>
<script src="/static/public/editor/js/editor.js"></script>
<script src="/static/common/article/articleinfo.js"></script>

<style>
    ul li {
        float: left;
        width: 33%
    }
</style>
<body>
<div class="list-box">
    <div class="title"><p>文章管理增加</p></div>
    <form role="form" id="articledata" action="javascript:void(0);">
        <input type="hidden" class="form-control" th:value="${table}" name="table" id="table">
         <ul>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" class="form-control " name="title" id="title"
                           placeholder="请输入标题">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">副标题</span>
                    <input type="text" class="form-control " name="subhead" id="subhead"
                           placeholder="请输入副标题">
                </div>
            </li>
             <li>
                 <div class="input-group">
                     <span class="input-group-addon">标签(单页填写)</span>
                     <input type="text" class="form-control " name="tag" id="tag"
                            placeholder="请输入标签">
                 </div>
             </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select type="text" class="form-control " name="type"  id="type"
                           placeholder="请输入类型（是否列表）">
                        <option value="1">列表</option>
                        <option value="0">单页</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">推荐</span>
                    <select type="text" class="form-control " name="stick"  id="stick"
                           placeholder="请输入推荐">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">栏目类型（自定义）</span>
                    <input type="text" class="form-control " name="columntype"  id="columntype"
                           placeholder="请输入栏目类型（自定义）" value="1" readonly>
                </div>
            </li>
            <li>
                <div class="input-group">
                    <span class="input-group-addon">首页显示</span>
                    <select type="text" class="form-control "  name="home"  id="home"
                           placeholder="请输入首页显示">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </div>
            </li>
         </ul>
        <div style="width: 100%;float: left;">
            <label>内容</label>
            <div id="context" style="width: 100%;">
            </div>
            <input type="hidden" class="form-control "
                   id="contentText" placeholder="请输入内容">
        </div>
        <div style="width:100%;float: left;">
            <button type="button" id="articleAdd" class="btn btn-default">提交</button>
            <button type="button" id="cancel" class="btn btn-default">取消</button>
        </div>
    </form>
</div>
<script>
    context.init("context");
</script>
</body>
</html>
