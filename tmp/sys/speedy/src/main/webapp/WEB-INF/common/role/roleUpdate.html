<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>角色管理</title>
</head>
<script src="/static/public/js/jquery.js"></script>
<link href="/static/public/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/public.css" rel="stylesheet" type="text/css"/>
<link href="/static/public/css/system.css" rel="stylesheet" type="text/css"/>
<script src="/static/public/js/public.js"></script>
<script src="/static/public/js/Alert.js"></script>
<script src="/static/common/role/roleinfo.js"></script>
<style>
    ul li {
        float: left;
        width: 33%
    }
</style>
<body>
<div class="list-box">
    <div class="title"><p>角色管理更新</p></div>
    <form role="form" id="roledata" action="javascript:void(0);">
        <input type="hidden" class="form-control" th:value="${table}" name="table" id="table">
        <ul>
            <li>
                <div class="input-group">
                	 <input type="hidden" class="form-control required" th:value="${role.id}"
                           name="id"  id="id" placeholder="请输入">
                    <label class="input-group-addon">菜单</label>
                    <input type="text" class="form-control " th:value="${role.menuids}"
                           name="menuids"  id="menuids" placeholder="请输入菜单">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <label class="input-group-addon">角色名称</label>
                    <input type="text" class="form-control required" th:value="${role.name}"
                           name="name"  id="name" placeholder="请输入角色名称">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <label class="input-group-addon">排序</label>
                    <input type="text" class="form-control " th:value="${role.sort}"
                           name="sort"  id="sort" placeholder="请输入排序">
                </div>
            </li>
            <li>
                <div class="input-group">
                    <label class="input-group-addon">部门</label>
                    <input type="text" class="form-control " th:value="${role.dept}"
                           name="dept"  id="dept" placeholder="请输入部门">
                </div>
            </li>
        </ul>
        <div style="width:100%;float: left;">
            <button type="button" id="roleUpdate" class="btn btn-default">提交</button>
        	<button type="button" id="cancel" class="btn btn-default">取消</button>
        </div>
    </form>
</div>
</body>
</html>
