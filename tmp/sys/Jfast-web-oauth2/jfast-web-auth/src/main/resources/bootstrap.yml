server:
  port: 8003
# 开启feign 熔断
feign:
  hystrix:
    enabled: true
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  application:
    name: jfast-web-auth
  cloud:
    config:
      fail-fast: true
      name: jfast-web-auth
      profile: dev
      discovery:
        enabled: true
        service-id: jfast-web-config
      uri: http://localhost:8002
# 注册中心配置
eureka:
  instance:
    # 将自己的ip字注册到注册中心
    prefer-ip-address: true
  client:
    # 是否将自己注册到注册中心
    register-with-eureka: true
    # 是否从注册中心获取注册信息
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE  #加上这个就可以获取到HttpServletRequest
          thread:
            timeoutInMilliseconds: 10000






