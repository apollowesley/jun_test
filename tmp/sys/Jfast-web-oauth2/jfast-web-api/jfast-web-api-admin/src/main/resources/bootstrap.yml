server:
  port: 8005
security:
  oauth2:
    resource:
      id: jfast-web-api-admin
     # token-info-uri: http://127.0.0.1:8003/oauth/check_token
      user-info-uri: http://127.0.0.1:8003/user
      prefer-token-info: false
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/jfast-auth?serverTimezone=GMT%2B8&useSSL=true&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 30
      minimum-idle: 10
      max-lifetime: 6000
  application:
    name: jfast-web-api-admin
  cloud:
    config:
      fail-fast: true
      name: jfast-web-api-admin
      profile: dev
      discovery:
        enabled: true
        service-id: jfast-web-config
      uri: http://localhost:8002
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.jfast.web.common.core.model

# 注册中心配置
eureka:
  instance:
    # 将自己的ip字注册到注册中心
    prefer-ip-address: true
  client:
    # 是否将自己注册到注册中心
    register-with-eureka: true
    # 是否从注册中心获取注册信息
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka


