     <div class="table-responsive clearfix">       
                <table class="table">
              
              <form action="" th:action="@{/menu/search}" th:object="${menuSearch}" method="post">
                    <thead>
                        <tr>
                        <th></th>
                            <th class="col-xs-1">ID</th>
                            <th>NAME <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></th>
                            <th>入口  <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></th>
                            <th>ENABLED <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></th>
                            <th>POSTION <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></th>
                            <th class="col-xs-2">&nbsp;</th>
                        </tr>
                   <tr>
					<th >
						--	
						</th>
						<th>
						<input type="text" class="form-control" name="id" value=""  th:field="*{id}"/>
						<input type="hidden" name="parent" value="-1"  th:field="*{parent}"/>
						</th>
	                <th >
						<input type="text" class="form-control" name="name" value=""  th:field="*{name}"/></th>
						<th >
						<input type="text" class="form-control" name="href " value="" th:field="*{href}"/></th>
						<th >
						<input type="text" class="form-control" name="enabled" value="" th:field="*{enabled}"/></th>
						<th >
						<input type="text" class="form-control" name="" value="" /></th>
	
	<th><span class="pull-right">
								
								<button type="submit" id="submitFilterButtondetails" name="submitFilter" class="btn btn-default" >
									<i class="glyphicon glyphicon-search"></i> Search
								</button>
															</span>
			</th>												
	</tr>		
	
			        </thead>
			        </form>
                    <tbody>
                        <tr th:each="menu:${list}"   >
                        <div draggable="true">
                         <td><input type="checkbox"/></td>
                            <td th:text="${menu.id}">menu.id</td>
                            <td th:text="${menu.name}">menu.name</td>
                            <td th:text="${menu.href}">menu.href</td>
                            <td th:text="${menu.enabled}">menu.href</td>
                            <td ><i class="glyphicon glyphicon-move"> <span th:text="${menu.postion}"></span></i></td>
                            <td>
<!-- Split button -->
<div class="btn-group pull-right">
  <a  href="#" th:href="@{'/menu/edit/'+${menu.id}}" class="btn btn-default">编辑</a>

    <li><a href="#" th:href="@{'/menu/index/'+${menu.id}}">查看</a></li>
    <li><a href="#">删除</a></li>
  </ul>
</div>


                            </td>
