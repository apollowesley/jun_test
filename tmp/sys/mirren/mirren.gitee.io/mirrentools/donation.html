<script>
    let html = '';
    function render(array) {
        html = '';
        for (let i = 0; i < array.length; i++) {
            let item = array[i],
                    {name, money, address, time, pay, mes, tip} = item;
            html += `<tr"><td class="">${name}</td><td class="">${money}</td><td class=""><a href="${address}" target="_blank">${address}</a></td><td class="">${time}</td><td class="">${pay}</td> <td class="">${mes}</td><td class="">${tip}</td></tr>`;
        }
        $('tbody').html('');
        $('tbody').append(html);
    }
    var curPage = {
        "cur": function (curPage) {
            $("#page").attr("curPage", curPage);
            var showlen = $("#page").attr("pagelistcount");
            var count = arr.length;
            var start = (curPage - 1) * showlen;
            var end = curPage * showlen;
            if (end > count) {
                end = count;
            }
            getDataAndLoad(start, end);
        }
    }
    //开启方法翻页
    $(function () {
        $("#page").attr("valueCount", arr.length);
        var count = $("#page").attr("valueCount");
        var showCount = $("#page").attr("pagelistcount");
        if (parseInt(count) > parseInt(showCount)) {
            //使用该语句开启翻页,以上的判断只是判断如果已经总行数已经比第一页的数据小了就没有必要开启显示了
            $("#page").initPage(count, 1, curPage.cur);
        } else {
            getDataAndLoad(0, count);
        }
    });
    //得到需要加载的数据并加载
    function getDataAndLoad(start, end) {
        var arry = new Array();
        for (var i = start; i < end; i++) {
            arry.push(arr[i]);
        }
        render(arry);
    }


</script>
