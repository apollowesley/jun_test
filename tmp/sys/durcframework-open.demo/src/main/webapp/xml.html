<title>请求xml数据</title>

<script type="text/javascript">
$(function(){
	var url = 'xmlTest.do'
	$.ajax({
	   type: "POST",
	   dataType:"xml",// 注意此处
	   url: url,
	   success: function(msg){
		 console.log( msg );
	   }
	   ,error:function(e){
		console.log(e)
	   }
	});
});
</script>
