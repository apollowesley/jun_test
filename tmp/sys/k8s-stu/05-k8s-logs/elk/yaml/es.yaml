apiVersion: v1
kind: Namespace
metadata:
  name: elasticsearch

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: elasticsearch
spec:
  replicas: 1
  serviceName:
    es-single
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - env:
        - name: discovery.type
          value: single-node
        - name: cluster.name
          value: docker-cluster
        image: docker.elastic.co/elasticsearch/elasticsearch:6.5.3
        name: elasticsearch
        ports:
        - containerPort: 9200
        - containerPort: 9300
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: esdata
      #restartPolicy: Always
      volumes:
      - name: esdata
        hostPath:
          path: /tmp/esdata  #chmod -R 777 /tmp/esdata   //deny access write
          type: DirectoryOrCreate

#  volumeClaimTemplates:
