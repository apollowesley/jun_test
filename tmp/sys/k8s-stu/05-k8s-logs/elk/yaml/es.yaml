#      name: esdata
#    spec:
#      accessModes: ["ReadWriteOnce"]
#      volumeMode: Filesystem
#      resources:
#        requests:
#          storage: 1Gi
#      storageClassName: szy-cloud-nfs-1

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: elasticsearch
  name: elasticsearch
  namespace: elasticsearch
spec:
  ports:
  - name: "9200"
    port: 9200
    targetPort: 9200
    nodePort: 30001
  - name: "9300"
    port: 9300
    targetPort: 9300
    nodePort: 30002
  selector:
    app: elasticsearch
  type: NodePort