---
apiVersion: v1
kind: Pod
metadata:
  name: test-pd
spec:
  containers:
  - name: test-pd
    image: alpine
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    #add keep pod running
    command: [ "/bin/sh", "-ce", "tail -f /dev/null" ]
    volumeMounts:
    - mountPath: /cache
      name: cache-volume 
  volumes:
  - name: cache-volume
    emptyDir: {}
