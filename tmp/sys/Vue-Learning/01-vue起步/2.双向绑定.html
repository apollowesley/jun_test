<!DOCTYPE html>
<html lang="en">
<head>

    <title>条件与循环</title>
    <script type="text/javascript" src="../lib/vue-2.6.10.js"></script>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
</body>
<script type="text/javascript">
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</html>
