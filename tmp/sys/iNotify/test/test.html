<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iNotify</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="../src/iNotify.js"></script>
</head>
<body>
<script type="text/javascript">
var iN = new iNotify({
    effect: 'flash',
    interval: 500,
    message:"有消息拉！2",
    audio:{
        file: ['msg.mp4','msg.mp3','msg.wav']
    },
    notification:{
        title:"通知！",
        body:'您来了一条新消息'
    }
});

iN.setTitle(true).player();

</script>
</body>
</html>
