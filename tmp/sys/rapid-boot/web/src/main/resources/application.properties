#服务器端口
server.port=8090

# 数据库配置
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://@mysql.host@/rapid?useSSL=@mysql.ssl@
spring.datasource.username=@mysql.user@
spring.datasource.password=@mysql.pwd@

#mybatis-plus开启缓存
mybatis-plus.configuration.cache-enabled=true
#redis模块
spring.redis.host=@redis.host@
spring.redis.port=@redis.port@
spring.redis.password=@redis.pwd@
spring.redis.jedis.pool.max-idle=100
spring.redis.jedis.pool.max-active=300
spring.redis.jedis.pool.max-wait=1000
spring.redis.timeout=100000
spring.redis.database=0

#thymelea模板配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#热部署文件，页面不产生缓存，及时更新
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

## 工作流相关
## activti是否自动部署
spring.activiti.check-process-definitions:false
##是否使用activti自带的用户体系
spring.activiti.db-identity-used:true
##是否每次都更新数据库
spring.activiti.database-schema-update:false
##流程历史等级
spring.activiti.history-level=full

#区分springboot是线上还是线下环境
spring.profiles.active=@profileActive@

# 阿里云验证码服务
captcha.accessKeyId=@captcha.accessKeyId@
captcha.accessSecret=@captcha.accessSecret@

# 阿里云oss服务
oss.endpoint=@oss.endpoint@
oss.accessKeyId=@oss.accessKeyId@
oss.accessKeySecret=@oss.accessKeySecret@
oss.bucketName=@oss.bucketName@