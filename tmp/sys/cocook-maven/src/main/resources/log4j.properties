log4j.rootCategory=INFO,logfile,stdout
##TRACE、DEBUG、INFO、WARN和ERROR , 从左往右, 日志由多到少
#stdout configure  %d %p [%c] - %m%n
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss} %p [%c{1}] - %m%n 

#logfile configure DailyRollingFileAppender--每日备份   RollingFileAppender -- 按大小循环备份
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.File= /data/logs/construction.log
log4j.appender.logfile.MaxBackupIndex=10
log4j.appender.logfile.MaxFileSize= 30MB
log4j.appender.logfile.Append=true
log4j.appender.logfile.Threshold=INFO
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p [%c{1}] - %m%n
