group 'com.ilvyou.data'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compileOnly 'org.projectlombok:lombok:1.16.10'
    compile project (':core')

    compile fileTree(dir: 'lib', include: ['*.jar'])
}
