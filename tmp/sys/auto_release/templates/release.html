<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>版本发布系统</title>
<link rel="stylesheet" type="text/css" href="{{ static_url("css/bootstrap.css") }}">
</head>
<body>
  <script src="{{ static_url("js/bootstrap.js") }}"></script>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">L项目版本自动化发布系统</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
            </p>
            <ul class="nav">
               <li><a href="/">Index</a></li>
               <li class="active"><a href="/serverinfo/">服务信息查看</a></li>
              <li><a href="/login">登陆</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


<div class="pagination pagination-large">
  <h3>&nbsp;</h3>
  <legend>L项目版本自动化发布系统</legend>
  <form class="form-horizontal" action="/release/" method="post">
  <div class="control-group">
    <label class="control-label">应用类型</label>
    <div class="controls">
      <input type="text" name="v_type" value="{{ v_type }}" class="input-block-level">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputEmail">版本路径</label>
    <div class="controls">
      <input type="text" name="v" value="{{filename}}" class="input-block-level">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label">服务器列表</label>
    <div class="controls">
      <select multiple="multiple" name="_id" class="input-block-level" size="20">
        {% for item in areas_info %}
          <option value="{{ item.get('_id') }}">{{ item.get('app_name') }}({{ item.get('server_ip') }})</option>
        {% end %}
      </select>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-large btn-block btn-primary">发布版本</button>
    </div>
  </div>
</form>
</div>
 </body>
 </html>
