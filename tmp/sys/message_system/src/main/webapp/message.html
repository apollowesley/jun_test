<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>留言查看</title>
<link rel="stylesheet" href="./layui/layui/css/layui.css" media="all">
<style>
body {
	margin: 10px;
}

.demo-carousel {
	height: 200px;
	line-height: 200px;
	text-align: center;
}
</style>
</head>
<body>
	<div>
		<a href="http://localhost:8080/leave-message.html">写新留言</a>
		<a href="http://localhost:8080/user/logout">退出登陆</a>
	</div>
	<div>
		<table class="layui-hide" id="demo" lay-filter="test"></table>
	</div>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">回复</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="./layui/layui/layui.js"></script>
	<script>
		layui.config({
			version : '1541620065209' //为了更新 js 缓存，可忽略
		});

		layui.use(
						[ 'laydate', 'laypage', 'layer', 'table', 'carousel',
								'upload', 'element', 'slider' ],
						function() {
							var table = layui.table //表格

							//执行一个 table 实例
							table.render({
								elem : '#demo',
								url : 'leave/all' /*数据接口  返回的json格式:{
																	      	  "code": 0,
																	    	  "msg": "",
																	    	  "count": 15,
																	    	  "data": [
																	    	    {
																	    	      "usersId": "1",
																	    	      "userName": "user12",
																	    	    },{
																	    	      "usersId": "2",
																	    	      "userName": "asd",
																	    	      ......
																	    	    },
																	    	    ......
																	    	  ]
																	    	} */
								,
								title : '用户表',
								page : true //开启分页
								,
								request : {
									pageName : 'currentpage' //页码的参数名称，默认：page
									,
									limitName : 'rows' //	
								},
								currentpage : 1,
								rows : 10,
								limits : [ 10, 20 ],
								toolbar : "false"//开启工具栏，此处显示默认图标，可以自定义模板，详见文档
								,
								totalRow : false //开启合计行
								,
								cols : [ [ //表头
								/* {
									type : 'checkbox',
									fixed : 'left'
								}, */ {
									field : 'id',
									title : '留言序号',
									width : 80,
									sort : true,
									fixed : 'left',
									totalRowText : '合计：'
								}, {
									field : 'uid',
									title : '留言ID',
									width : 80
								}, {
									field : 'username',
									title : '留言人',
									width : 90,
									sort : true,
									totalRow : true
								}, {
									field : 'topic',
									title : '主题',
									width : 160,
									sort : true
								}, {
									field : 'content',
									title : '留言内容',
									width : 300,
									sort : true,
									totalRow : true,
									event: 'click'
								},
/* 								{
									field : 'done',
									title : '操作',
									width : 300,
									templet: '<div><a href="/leave/del" class="layui-table-link">删除</a><a href="/leave/del" class="layui-table-link">回复</a><a href="/leave/del" class="layui-table-link">编辑</a></div>'
								}, */ //templet属性:在表格里添加链接等,有三种模式,具体三种模式查看layui文档;
								{
									field : 'women',
									title : '操作',
									width : 300,
									toolbar: '#barDemo'									
								}//toolbar:添加tool定义好的事件
								] ]
							});

							//监听头工具栏事件
							table.on(
									'toolbar(test)',
									function(obj) {
										var checkStatus = table
												.checkStatus(obj.config.id), data = checkStatus.data; //获取选中的数据
										switch (obj.event) {
										case 'add':
											layer.msg('回复');
											break;
										case 'update':
											if (data.length === 0) {
												layer.msg('请选择一行');
											} else if (data.length > 1) {
												layer.msg('只能同时编辑一个');
											} else {
												layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
											}
											break;
										case 'delete':
											if (data.length === 0) {
												layer.msg('请选择一行');
											} else {
												layer.msg('删除');
											}
											break;
										};
									});

							//监听行工具事件
							table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
								var data = obj.data //获得当前行数据
								, layEvent = obj.event; //获得 lay-event 对应的值
								if (layEvent === 'detail') {
									layer.msg('查看操作');
								} else if (layEvent === 'del') {
									layer.confirm('真的删除行么', function(index) {
										obj.del(); //删除对应行（tr）的DOM结构
										layer.close(index);
										//向服务端发送删除指令
										$.ajax({
											url:"/leave/del",
											type:"post",
											data:{
												"id":data.id
											}
										})
									});
								} else if (layEvent === 'edit') {
									layer.msg('编辑操作');
								}
							});
						});
	</script>
</body>
</html>
