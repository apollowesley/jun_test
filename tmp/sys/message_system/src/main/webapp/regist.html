<html>
<head>
<meta charset="UTF-8">
<title>注册页面</title>
</head>
<body>
	<br />
	<a>请注册</a>
	<br />
	<form action="/user/regist" method="post">
		<table>
			<tr>
				<td class="tds">用户名：</td>
				<td><input type="text" name="username" value="" placeholder="输入用户名"/></td>

				<td class="tds">密码：</td>
				<td><input type="password" name="password" value="" placeholder="输入密码"/></td>
				<td class="sub_td" colspan="2" class="tds"><input type="submit"
					value="注册" /></td>
				<td class="sub_td" colspan="2" class="tds"><input type="reset"
					value="重置" /></td>
			</tr>
		</table>
	</form>
	<br />
	<div>
	<a>已有账号直接</a>
	<a href="http://localhost:8080/login.html">登陆</a>
	</div>
	
</body>
</html>
