<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>筛选</title>
    <META NAME="description" CONTENT=""/>
    <META NAME="keywords" CONTENT=""/>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
    <link href="../css/global.css" rel="stylesheet"/>
    <link href="../css/select.css" rel="stylesheet"/>
</head>
<body>
<div class="content">
    <p class="sub-title">选择投资类型检索产品</p>
    <hr class="separate">
    <ul class="sub-item">
        <li>全部类型</li>
        <li>股票类</li>
        <li class="bgc-pink">相对价值</li>
        <li>管理期货</li>
        <li>宏观策略</li>
        <li>债券型</li>
        <li>组合投资</li>
        <li>事件驱动</li>
        <li>货币型</li>
    </ul>
    <hr class="separate">
    <p class="sub-title">结构形式</p>
    <ul class="sub-item">
        <li class="bgc-pink">全部</li>
        <li>结构化</li>
        <li>非结构化</li>
    </ul>
    <hr class="separate">
    <p class="sub-title">成立时间</p>
    <ul class="sub-item">
        <li class="bgc-pink">全部</li>
        <li>3年以上</li>
        <li>1~3年</li>
        <li>3~12个月</li>
        <li>1~3个月</li>
        <li>1个月以内</li>
    </ul>
    <hr class="separate">
    <div class="ofh mt10 mb10">
        <button class="button fl ml10">取消</button>
        <button class="button fr mr10">确定</button>
    </div>
    <hr class="separate mb10">
</div>
