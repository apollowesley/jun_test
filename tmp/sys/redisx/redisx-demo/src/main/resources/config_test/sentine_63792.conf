#sentinel实例之间的通讯端口
port 63792
daemonize yes
logfile "/var/log/redis/sentinel_63792.log"
#master1
sentinel monitor master 192.168.1.16 6380 1
sentinel failover-timeout master 900000
sentinel auth-pass master 123^qaz
sentinel config-epoch master 0
sentinel leader-epoch master 1005
