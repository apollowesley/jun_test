<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>解绑支付宝</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12" style="margin-top: 200px">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">解绑支付宝</h3></div>
                <div class="panel-body" th:if="${session.social_provider_error} == null">
                    <p>支付宝已解绑，3秒后返回主页</p>
                    <script>
                        setTimeout(function () {
                            window.location.href = "/";
                        },3000)
                    </script>
                </div>
                <div class="panel-body" th:if="${session.social_provider_error} != null">
                    <p>绑定支付宝发生错误:<span th:text="${#session.getAttribute('social_provider_error').getMessage()}"></span></p>
                    <p>返回主页</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
