<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>route.allmin.js测试</title>
</head>
<body>
<a href="#/diqye">diqye</a>
<a href="#/diqye1">diqye1</a>

<a href="#/diqye2">diqye2</a>

<div id="content"></div>
  <script type="text/javascript" src="/dist/route.all.min.js"></script>
  <script type="text/javascript" src="/js/h5routeMilldam.js"></script>
  <script type="text/javascript">
    var s=J.stream;
    var r=route;
    function renderHello(param){
      document.getElementById("content").innerHTML="<h1>i-am- "+param.name+"</h1>"
    }
    function forword(url){
      return function(){
        runroute(url);
      }
    }
    var runroute=r.route([
      s(r.nameP("/"),forword("/home")),
      s(r.paramP("/:name"),renderHello)
    ]);
    J.dostream(null,h5r.h5routeMilldam,J.debug("h5"),runroute);
  </script>
</body>
</html>
