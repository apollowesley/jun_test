#log4j.debug=true
log4j.rootLogger=${LOG4J_ROOTLOGGER}

# 应用于控制台
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%n[%d{yyyy-MM-dd HH:mm:ss.SSS}] %p %l : %c %x %n%m%n

# 用于数据库
log4j.appender.DATABASE=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DATABASE.URL=jdbc:mysql://localhost:3306/log4j
log4j.appender.DATABASE.driver=org.mariadb.jdbc.Driver
log4j.appender.DATABASE.user=dtdream
log4j.appender.DATABASE.password=dtdream
log4j.appender.DATABASE.sql=INSERT INTO log4j (logWho,logWhen,logWhere,logWhat,logClass,logFile,logLevel,logMsec,logTrace) VALUES ('utils','%d{yyyy-MM-dd HH:mm:ss.SSS}','%l','%m','%C','%F','%p','%r','%x')
log4j.appender.DATABASE.layout=com.dtdream.rdic.saas.def.Log4jLayout
log4j.appender.DATABASE.layout.ConversionPattern=%m