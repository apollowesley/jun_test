<#assign className = table.className>   
<#assign classNameFirstLower = className?uncap_first>
<#assign classNameLowerCase = className?lower_case>
<!DOCTYPE html>
<html layout:decorator="zbdp/layouts/layout">
<head>
<title th:text="${r'$'}{labels['${classNameFirstLower}Info']}"></title>
</head>
<body>
	<div layout:fragment="content" ng-app="ngApp">
		<script type="text/javascript" th:src="@{/zbdp/module/${classNameFirstLower}/${classNameFirstLower}.js}"></script>
		<script type="text/javascript" th:src="@{/zbdp/module/${classNameFirstLower}/${classNameFirstLower}-dialog.js}"></script>
		<div ng-controller="${classNameFirstLower}Ctrl" class="mainContent mainWidth">
			<form class="validate-form" role="form" name="basic_form" valid-Form="validForm" ng-keypress="enterSearch($event)">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title" th:text="${r'$'}{labels['${classNameFirstLower}Info']}"></div>
					</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-xs-4">
								<label th:text="${r'$'}{labels['paramName']}"></label> <input type="text" class="form-control" name="${classNameFirstLower}Info.paramName" ng-model="${classNameFirstLower}Info.paramName" />
							</div>
							<div class="col-xs-4">
								<label th:text="${r'$'}{labels['paramValue']}"></label> <input type="text" class="form-control" name="${classNameFirstLower}Info.paramValue" ng-model="${classNameFirstLower}Info.paramValue" />
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<label th:text="${r'$'}{labels['description']}"></label> <input type="text" class="form-control" name="${classNameFirstLower}Info.description" ng-model="${classNameFirstLower}Info.description" />
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12" style="text-align: right;">
								<button type="button" class="btn btn-default btn-lg" ng-click="reset${className}()" th:text="${r'$'}{labels['reset']}"></button>
								<button type="button" class="btn btn-warning btn-lg" formname="basic_form" validCallBack="search${className}()" th:text="${r'$'}{labels['search']}"></button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-12" style="text-align: left;">
								<div class="btn-group btn-group-toolbar btn-group-toolbar-divided">
									<a class="btn" ng-click="new${className}()"><i class="icon-left icon-add"></i><span th:text="${r'$'}{labels['add']}"></span></a> <a class="btn" ng-click="edit${className}()"><i class="icon-left icon-edit"></i><span th:text="${r'$'}{labels['edit']}"></span></a> <a class="btn" ng-click="delete${className}()"><i
										class="icon-left icon-delete"></i><span th:text="${r'$'}{labels['delete']}"></span></a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12" style="text-align: left;">
								<div ng-grid="gridOptions" class="gridStyle"></div>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

	</div>
</body>
</html>
