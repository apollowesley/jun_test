<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>调拨单列表</title>
		<link rel="stylesheet" href="../mxbase/css/bootstrap.css" />
		<link rel="stylesheet" href="../mxbase/css/f7.css" />
		<link rel="stylesheet" href="../mxbase/css/loading.css" />
		<link rel="stylesheet" href="../3th/datapicker/css/bootstrap-datepicker.css" />
		<link rel="stylesheet" href="../3th/layer/layer.css" />
		<link rel="stylesheet" href="../css/list.css" />
	</head>

	<body>
		<div id='dateContent'>
			<table style='margin:10px'>
				<tr style='width:100%;height:20px;'>
					<td style='width:20%'>
						<span id='start'>开始</span>
					</td>
					<td style='width:50%'>
						<input type="text" id='startDate' class='dateinput' style='text-align:center' readonly="true" />
					</td>
					<td rowspan=2 style='width:20%'>
						<div id='btn_search' class="btn btn-default" style='margin-left:3px'>
							查询
						</div>
					</td>
				</tr>
				<tr style='width:100%;height:20px;'>
					<td style='width:20%'>
						<span id='end'>结束</span>
					</td>
					<td style='width:50%'>
						<input type="text" id='endDate' class='dateinput' style='text-align:center' readonly="true" />
					</td>
				</tr>
			</table>
			<!--
        	<p>日期从<input type="date" name="user_date" id='startDate'/></p>
			<p>到<input type="date" name="user_date"  id='endDate'/><a href="javascript:void(0);"><img src="photo/find.png" /> </a></p>
		-->
		</div>
		<div id='listContent'>
			<table class="table table-striped">
				<thead>
					<tr style='border-bottom:1px solid silver;background-color: #ddd;'>
						<td>业务日期</td>
						<td>库存组织</td>
						<td>状态</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="footer" class="container">
			<nav class="navbar navbar-default navbar-fixed-bottom">
				<div id='bottom' style='text-align:right'>
					<span class='add' style='margin-right:10px;font-size:18px;'> +新的单据</span>
				</div>
			</nav>
		</div>
		<div style="display:none">
			<table style='width:90%;border:1px solid;'>
				<tbody id='id_template_list'>
					<tr class="aa" onclick="M_PigPlanList.rowClick('@@id@@','@@type@@')">
						<td class="approveDate">@@bizdate@@</td>
						<td class="batchName">@@batchno@@</td>
						<td class="batchType">@@biztype@@<span class="icon-r">></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="../mxbase/js/jquery-2.1.4.min.js"></script>
		<script src="../mxbase/js/bootstrap.min.js"></script>
		<script src="../mxbase/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../3th/datapicker/js/bootstrap-datepicker.js"></script>
		<script src="../mxbase/js/baseapp.js"></script>
		<script src="../mxbase/js/f7.js"></script>
		<script src="../mxbase/js/loading.js"></script>
		<script src="../mxbase/js/mxcore.js"></script>
		<script src="../mxbase/js/mxhttppost.js"></script>
		<script src="../3th/layer/layer.js"></script>
		<script src="../js/list.js"></script>
	</body>

</html>
